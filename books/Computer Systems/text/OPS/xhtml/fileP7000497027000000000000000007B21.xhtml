<section id="P7000497027000000000000000007B21" epub:type="bibliography" class="pcalibre1 pcalibre83 pcalibre2"><header class="pcalibre1 pcalibre2 calibre"><h1 class="pcalibre1 pcalibre2 title" id="P700049702700000000000000004663D" data-uri="chapter10.xhtml#P700049702700000000000000004663D" epub:type="title"><span class="pcalibre1 pcalibre21 pcalibre2">Bibliographic Notes </span></h1></header>
<p id="P700049702700000000000000004663E" data-uri="chapter10.xhtml#P700049702700000000000000004663E" class="pcalibre8 pcalibre1 pcalibre2">Kerrisk gives a comprehensive treatment of Unix I/O and the Linux file system <a class="pcalibre1 pcalibre2 pcalibre16 pcalibre14 pcalibre15 pcalibre13" href="fileP700049702700000000000000000B39D.xhtml#P700049702700000000000000000B41E">[62]</a>. Stevens wrote the original standard reference text for Unix I/O [111]. Kernighan and Ritchie give a clear and complete discussion of the standard I/O functions <a class="pcalibre1 pcalibre2 pcalibre16 pcalibre14 pcalibre15 pcalibre13" href="fileP700049702700000000000000000B39D.xhtml#P700049702700000000000000000B41C">[61]</a>.</p>
</section></body></html>
