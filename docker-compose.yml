version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: brainer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brainer}
      POSTGRES_USER: ${POSTGRES_USER:-brainer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brainer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brainer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME}/brainer-backend:${VERSION:-latest}
    container_name: brainer-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-brainer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-brainer}
      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - backend_data:/app/data
    networks:
      - brainer-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME}/brainer-frontend:${VERSION:-latest}
    container_name: brainer-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Backend API URL (internal network)
      NEXT_PUBLIC_API_URL: http://backend:8000/api
      # Public API URL (for client-side requests)
      NEXT_PUBLIC_API_BASE_URL: ${PUBLIC_API_URL:-https://api.brainer.example.com}
    networks:
      - brainer-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: brainer-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - brainer-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  brainer-network:
    driver: bridge
